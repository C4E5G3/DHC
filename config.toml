#################### default parameters ################################
[params]
#92x30 px
logo = "images/logo5.png"
# top header
top_header = true
# Meta data
description = "We remove all unwanted items, including waste, quickly and often at short notice; we are a friendly, reliable team"
author = "Marcus"
# contact info
address = "92 Church Rd, Ferndown, BH22 9EX"
phone = "+44 7726764321"
email = "info@dorsethouseclearance.uk"
# contact form action
contact_form_action = "https://formspree.io/f/xyyoobnz" # contact form works with https://formspree.io
# Google Analitycs
google_analytics_id = "" # your id
# search
search = true

[params.callme_beacon]
enable = true
label = "Call Us"

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

