######################## default configuration ####################
baseURL = "https://dhc-li0d.onrender.com"
title = "DHC | Dorset House Clearance"
theme = "enov-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "enov" # get your shortname form here : https://disqus.com
